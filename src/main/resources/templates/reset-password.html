<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}" href="/css/forgot-password.css">
    <script>
        function validateForm(event) {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
<div class="forgot-container">
    <h2>Reset Password</h2>

    <form th:action="@{/reset-password}" method="post" class="forgot-form" onsubmit="validateForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${username}" readonly />

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required />

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />

        <button type="submit" class="animated-button">Reset Password</button>
    </form>

    <p th:text="${error}" style="color: red;"></p>
    <p th:text="${success}" style="color: green;"></p>
    <p><a th:href="@{/login}">Back to Login</a></p>
</div>
</body>
</html>
