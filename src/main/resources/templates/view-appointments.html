<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Appointments</title>
  <link rel="stylesheet" th:href="@{/css/view-appointments.css}" />
</head>
<body>

<header class="header-banner">
  <h1>ðŸ“… Booked Appointments</h1>
  <p>View all your past and upcoming medical appointments at a glance.</p>
</header>

<div class="table-wrapper">
  <table>
    <thead>
    <tr>
      <th>Patient Name</th>
      <th>Doctor Name</th>
      <th>Date</th>
      <th>Time</th>
      <th>Reason</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
      <td th:text="${appointment.patientName}"></td>
      <td th:text="${appointment.doctorName}"></td>
      <td th:text="${appointment.date}"></td>
      <td th:text="${appointment.time}"></td>
      <td th:text="${appointment.reason}"></td>
    </tr>
    </tbody>
  </table>

  <div class="back-link">
    <a th:href="@{/dashboard}">â¬… Back to Dashboard</a>
  </div>
</div>

</body>
</html>
