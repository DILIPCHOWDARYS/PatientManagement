<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}" href="/css/forgot-password.css">
</head>
<body>
<div class="forgot-container">
    <h2>Forgot Password</h2>

    <form th:action="@{/forgot-password}" method="post" class="forgot-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <button type="submit" class="animated-button">Continue</button>
    </form>

    <p th:text="${message}" style="color:red;"></p>
    <p><a th:href="@{/login}">Back to Login</a></p>
</div>
</body>
</html>
